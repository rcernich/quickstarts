<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">

<body>
  <ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Add Required Report</ui:define>

    <ui:define name="content">
      <h:form prependId="false">
        <h1>Add a Required Report</h1>
        <h:panelGrid columns="2">
          <h:outputText value="Client ID:" />
          <h:inputText id="clientId" value="#{reportId.clientId}"
            required="true" />
          <h:outputText value="Destination ID:" />
          <h:inputText id="destinationId"
            value="#{reportId.destinationId}" required="true" />
          <h:outputText value="Reporting Date:" />
          <rich:calendar id="reportingDate"
            value="#{reportId.reportingDate}" enableManualInput="true"
            datePattern="MM-dd-yyyy" required="true">
            <f:convertDateTime pattern="MM-dd-yyyy" timeZone="UTC" />
          </rich:calendar>
        </h:panelGrid>
        <p>
          <a4j:commandButton value="Add"
            action="#{requireReportProcessor.execute}" reRender="messages">
          </a4j:commandButton>
        </p>
        <p>
          <rich:messages id="messages" ajaxRendered="true" />
        </p>
      </h:form>
      <a4j:log/>
    </ui:define>
  </ui:composition>
</body>
</html>
